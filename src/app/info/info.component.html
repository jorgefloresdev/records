<div class="info" *ngIf="!!slug">
  <h1 class="text-center">Customer Record</h1>
  <br />
  <table class="table table-bordered secondary-table">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Age</th>
      <th>Company</th>
      <th>Gender</th>
      <th>Customer ID</th>
      <th>Country</th>
      <th>State</th>
    </tr>
    <tr>
      <td>{{ customers[slug][0] }}</td>
      <td>{{ customers[slug][1] }}</td>
      <td>{{ customers[slug][2] }}</td>
      <td>{{ customers[slug][3] }}</td>
      <td>{{ customers[slug][4] }}</td>
      <td>{{ customers[slug][5] }}</td>
      <td>{{ customers[slug][6] }}</td>
      <td>{{ customers[slug][7] }}</td>
    </tr>
  </table>
  <br />
  <br/><br/>
</div>
